<html>

<head>
    <title>webpack 2 demo</title>
</head>

<body>
    <div id="main-app-container" class="container-fluid" data-bind="css: {opened: isPanelOpen}">
        <nav id="left-panel">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search">
                            <span class="input-group-addon">
                           		<span class="glyphicon glyphicon-search"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <ul id="concerts" data-bind="foreach: concerts">
                        <li class="concert-item" data-bind="text: band + ' / ' + date"></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="content-wrapper">
            <header class="container-fluid">
                <div class="row">
                    <div class="col-md-1">
                        <span id="show-menu-button" class="glyphicon glyphicon-menu-hamburger pull-left" aria-hidden="true" data-bind="click: togglePanel"></span>
                    </div>
                    <div class="col-md-112">
                        <h4 class="text-center">
                        Concert Tracker</h4>
                    </div>
                </div>
            </header>
            <div id="map"></div>
        </div>
    </div>
    <script src="dist/bundle.js"></script>
</body>

</html>

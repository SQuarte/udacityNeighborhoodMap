<html>

<head>
    <title>webpack 2 demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="main-app-container" class="container-fluid" data-bind="css: {opened: isPanelOpen}">
        <nav id="left-panel">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search" data-bind="value: searchStr, valueUpdate: 'afterkeydown', event: {'keyup' : search} ">
                            <span class="input-group-addon">
                           		<span class="glyphicon glyphicon-search"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <ul id="concerts" data-bind="foreach: concerts">
                        <li class="concert-item" data-bind="text: band + ' / ' + date, click: $parent.centerToConcert"></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="content-wrapper">
            <header class="container-fluid">
                <div class="row">
                    <div class="col-lg-1 col-sm-1 col-md-1 col-xs-1 col-pull-left">
                        <span id="show-menu-button" class="glyphicon glyphicon-menu-hamburger" aria-hidden="true" data-bind="click: togglePanel"></span>
                    </div>
                    <div id="header-text-container" class="col-xs-11 col-sm-11 col-md-11 col-xs-11">
                        <h4 class="text-center">
                        Concert Tracker</h4>
                    </div>
                </div>
            </header>
            <div id="map"></div>
        </div>
    </div>
</body>

</html>
